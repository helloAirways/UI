<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Now</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->

</head>
<body >
    <div class="searchFrm">
        <div class="bgBl"></div>
    <div class="container"><!--container-->

        <form class="form-group"><!--form-->
            <!-- <h1 class="text-center">Airline Booking Form</h1> -->
            
            <div id="form"><!--form-->
                <h3 >Booking a Flight</h3>

            <div id="input"><!--input-->
                <input type="text" id="input-group" placeholder="From">
                <span style="width: 20px;height: 20px;">&#8594;</span>
                <input type="text" id="input-group" placeholder="To">
                <br>
                <br>
                Departure Date:
    <input type="text" placeholder="MM/DD/YYYY"
                    onfocus="(this.type='date')">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- Not using onfocus="(this.type='date')" -->
    Departure time:
    <input type="time" placeholder="MM/DD/YYYY">
    <br>
    <br>
                <select   >
                    <br>
                    <option value="">Preffered Airline</option>
                    <option value="">IndoGo</option>
                    <option value="">AirIndia</option>
                    <option value="">SpaceJet</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select >
                    <option value="">Preffered Seating</option>
                    <option value="">Economy Class</option>
                    <option value="">Business Class</option>
                    <option value="">First Class</option>
                </select>
                <br>
                <br>
                
                </div><!--input-->

                <div id="input2"><!--input2-->
                    <input type="number" id="input-group" placeholder="Adult">
                    <input type="number" id="input-group" placeholder="Children(2-11years)">
                    <input type="number" id="input-group" placeholder="Infant(under 2years)">
                </div><!--input2-->
<br>
                <div id="input3"><!--input3-->
                    <span  >Select Your Fare</span> 
                    <input type="radio" id="input-group" name="r">
                    <label  for="input-group">One Way</label>
                    <input type="radio" id="input-group" name="r">
                    <label  for="input-group">Round Trip</label>
                </div><!--input3-->
<br>
                <div id="input4"><!--input4-->
                    Return Date:
    <input type="text" placeholder="MM/DD/YYYY"
                    onfocus="(this.type='date')">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- Not using onfocus="(this.type='date')" -->
    Return time:
    <input type="time" placeholder="MM/DD/YYYY">
    <br>
    <br>
                    <input type="text" id="input-group1" placeholder="Any Message">
                    <br>
                    <br>
                    <select >
                        <br>
                        <option value="">Pay in(currency)</option>
                        <option value="">Indian Rupees</option>
                        <option value="">US Dollars</option>
                        <option value="">UAE Dirham</option>
                    </select>
                </div><!--input4-->

                
                <br>
                <h3 class="text-white"></h3>
                <button type="submit" class="ser">Search Flights</button>
                <button type="reset" class="blc">Clear Data</button>
            </div><!--form-->

        </form><!--form-->

    </div><!--container-->

</div>

</html>
